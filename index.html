<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabs</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<main class="main">
   <div class="container">
      <h2>Куда пойдёшь, богатырь?</h2>
      <ul class="tabs">
         <li class="tab">
            <button class="button mark-stone active" data-direction="left">Налево пойдёшь</button>
         </li>
         <li class="tab">
            <button class="button mark-stone" data-direction="straight">Прямо пойдёшь</button>
         </li>
         <li class="tab">
            <button class="button mark-stone" data-direction="right">Направо пойдёшь</button>
         </li>
      </ul>

      <div class="main">
         <img class="central-image" src="./img/01.png" alt="Богатырь">
         <ul class="choice-texts">
            <li class="choice-text" data-direction="left">
               <p>ЖЕНИШЬСЯ</p>
            </li>
            <li class="choice-text hidden" data-direction="straight">
               <p>КОНЯ ПОТЕРЯЕШЬ</p>
            </li>
            <li class="choice-text hidden" data-direction="right">
               <p>ГОЛОВУ ПОТЕРЯЕШЬ</p>
            </li>
         </ul>
      </div>

      <ul class="choice-imgs" data-direction="left">
         <li class="choice-img"><img src="./img/1-1.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/1-2.webp" alt=""></li>
         <li class="choice-img"><img src="./img/1-3.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/1-4.webp" alt=""></li>
      </ul>
      <ul class="choice-imgs hidden" data-direction="straight">
         <li class="choice-img"><img src="./img/2-1.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/2-2.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/2-3.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/2-4.jpg" alt=""></li>
      </ul>
      <ul class="choice-imgs hidden" data-direction="right">
         <li class="choice-img"><img src="./img/3-1.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/3-2.jpg" alt=""></li>
         <li class="choice-img"><img src="./img/3-3.webp" alt=""></li>
         <li class="choice-img"><img src="./img/3-4.jpg" alt=""></li>
      </ul>
   </div>
</main>
<script src="./js/main.js"></script>

<body>

</body>

</html>
